<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinh số tự động</title>
    <link rel="stylesheet" href="bai2.css">
</head>

<body>
    <h1>Sinh số tự động</h1>
    <div>
        <input class="inputField" id="numberInput" type="number" placeholder="Nhập số lượng" />
        <button class="generateButton" id="generateBtn">Tạo</button> 
    </div>
    <div class="resultsContainer">
        <p id="resultEven"></p>
        <p id="resultOdd"></p>
        <p id="resultPrime"></p>
    </div>
    <div id="numberGrid"></div>

    <script>
        function isPrime(number) {
            if (number < 2) return false;
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) return false;
            }
            return true;
        }

        document.getElementById('generateBtn').addEventListener('click', function () {
            const n = parseInt(document.getElementById('numberInput').value);
            let evenCount = 0;
            let oddCount = 0;
            let primeCount = 0;

            const numberGrid = document.getElementById('numberGrid');
            numberGrid.innerHTML = '';

            for (let i = 1; i <= n; i++) {
                const numberBox = document.createElement('div');
                numberBox.classList.add('numberBox');
                numberBox.textContent = i;

                if (isPrime(i)) {
                    numberBox.classList.add('primeNumber');
                    primeCount++;
                } else if (i % 2 === 0) {
                    numberBox.classList.add('evenNumber');
                    evenCount++;
                } else {
                    numberBox.classList.add('oddNumber');
                    oddCount++;
                }

                numberGrid.appendChild(numberBox);
            }

            document.getElementById('resultEven').textContent = `Số chẵn: ${evenCount}`;
            document.getElementById('resultOdd').textContent = `Số lẻ: ${oddCount}`;
            document.getElementById('resultPrime').textContent = `Số nguyên tố: ${primeCount}`;
        });

    </script>
</body>

</html>
