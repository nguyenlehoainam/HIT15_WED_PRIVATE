    <p>hello word</p>


<script>
    let day = prompt("hôm nay là ngày bao nhiêu?");
day = day.toLowerCase();
if (day === "hôm nay là thứ 7" || day === "hôm nay là chủ nhật") {
    alert(day.charAt(0).toUpperCase() + day.slice(1) + " hôm nay là cuối tuần.");
} else {
    alert(day.charAt(0).toUpperCase() + day.slice(1) + " hôm nay là ngày đi làm.");
}

</script>
