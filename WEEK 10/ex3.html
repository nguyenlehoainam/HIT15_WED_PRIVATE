    <script>
        let n = 6; 
let tree = "";
for (let i = 1; i <= n; i++) {
    for (let j = 1; j <= n - i; j++) {
        tree += " ";
    }
    for (let k = 1; k <= (2 * i - 1); k++) {
        tree += "*";
    }
    tree += "\n";
}
for (let i = 1; i <= 2; i++) {
    for (let j = 1; j < n; j++) {
        tree += " ";
    }
    tree += "*\n";
}
for (let j = 1; j < n - 1; j++) {
    tree += " ";
}
tree += "* * *\n";

console.log(tree);

    </script>
